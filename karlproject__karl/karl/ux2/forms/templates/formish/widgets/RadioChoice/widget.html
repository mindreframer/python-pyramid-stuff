<div class="karlselectionradiofield">
  <tal:block condition="field.widget.none_option">
    <label class="radio inline" for="${field.cssname}-noneoption">
      <input type="radio" name="${field.name}" id="${field.cssname}-noneoption" value="${field.widget.get_none_option_value(field)}" />
      ${field.widget.none_option[1]}
    </label>
  </tal:block>
  <tal:block repeat="pair enumerate(field.widget.get_options(field))">
    <label class="radio inline" for="${field.cssname}-${pair[0]}">
      <input 
         type="radio" 
         name="${field.name}" 
         id="${field.cssname}-${pair[0]}"
         value="${pair[1][0]}"
         class="noborder"
         tal:attributes="checked field.widget.selected(pair[1], field) or None"/>
        ${pair[1][1]}
      </label>
  </tal:block>
</div>
