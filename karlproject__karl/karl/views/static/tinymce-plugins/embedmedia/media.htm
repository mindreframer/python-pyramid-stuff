<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Insert / edit embedded media</title>
  <!-- Since this plugin is _not_ under tinymce any more, 
       we have no good way to load the resources for this dialog
       (since we need them from tinymce and not from the plugin).
       So we have a compressed resource in jslibs that we use for this popup.
  -->
  <script type="text/javascript" src="../../ux2/js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="../../tinymce/min/tinymce-popup-utils.min.js"></script>
  <script type="text/javascript" src="js/media.js"></script>
  <link href="css/media.css" rel="stylesheet" type="text/css" />
  <link href="../theme-advanced-3.5.2/skins/karl/dialog.css" rel="stylesheet" type="text/css" />
</head>
<body style="display: none">
    <form onsubmit="insertMedia();return false;" action="#">
    <div class="tabs">
      <ul>
        <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');changeEmbed();" onmousedown="return false;">General</a></span></li>
      </ul>
    </div>

    <div class="panel_wrapper" style="height: 420px;">
      <div id="general_panel" class="panel current">
        <fieldset>
          <legend>General</legend>

          <table border="0" cellpadding="4" cellspacing="0">
              <tr>
              <td><label for="src">Embed code</label></td>
                <td>
                    <textarea id="embed" name="embed" type="text" class="mceFocus" onchange="changeEmbed();"></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="width">Dimensions</label></td>
                <td>
                  <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td><input type="text" id="width" name="width" value="" class="size" onchange="changeDimension('width');" /> x <input type="text" id="height" name="height" value="" class="size"  onchange="changeDimension('height');" /></td>
                      <td>&nbsp;&nbsp;<input id="constrain" type="checkbox" name="constrain" class="checkbox" /></td>
                      <td><label id="constrainlabel" for="constrain">Constrain proportions</label></td>
                    </tr>
                  </table>
                </td>
              </tr>
          </table>
        </fieldset>

        <fieldset>
          <legend>Preview</legend>
          <div id="prev"></div>
        </fieldset>
      </div>

    </div>

    <div class="mceActionPanel">
      <div style="float: left">
        <input type="submit" id="insert" name="insert" value="{#insert}" />
      </div>

      <div style="float: right">
        <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
      </div>
    </div>
  </form>
</body>
</html>
