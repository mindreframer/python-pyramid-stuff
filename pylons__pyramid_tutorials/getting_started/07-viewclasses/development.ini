[app:main]
use = egg:tutorial
pyramid.reload_templates = true

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 6547

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
